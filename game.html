<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра Симон</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="img/3407A823_2.jpg" type="image/x-icon">
    <link href="css/game.css" rel="stylesheet">
</head>
<body>

    <main class="container text-center mt-5">
        <header>
            <h1>Игра Симон</h1>
            <p id="level-title">Добро пожаловать в игру Симон!</p>
            <p id="user-name" style="font-size: 1.5rem;"></p>
        </header>

        <p id="current-user" class="mb-3">Текущий пользователь: не указан</p>

        <button id="play-button" class="btn btn-primary">Играть</button>

        <section id="game-buttons" class="row justify-content-center d-none mt-4">
            <div class="col-6 col-md-3">
                <button class="btn btn-lg simon-btn" id="red"></button>
            </div>
            <div class="col-6 col-md-3">
                <button class="btn btn-lg simon-btn" id="green"></button>
            </div>
            <div class="col-6 col-md-3">
                <button class="btn btn-lg simon-btn" id="yellow"></button>
            </div>
            <div class="col-6 col-md-3">
                <button class="btn btn-lg simon-btn" id="blue"></button>
            </div>
        </section>
    </main>

    <footer class="container text-center mt-5">
        <a href="index.html" class="btn btn-secondary">Вернуться назад</a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
