<main class="container mt-5">
    <section class="score">
        <aside class="leaderboard">
            <h2>Таблица лидеров</h2>
            <div class="filters mb-3">
                <label for="filter-name" class="form-label">Фильтр по имени:</label>
                <input type="text" id="filter-name" class="form-control mb-2" placeholder="Введите имя">

                <label for="filter-color" class="form-label">Фильтр по цвету:</label>
                <select id="filter-color" class="form-select mb-2">
                    <option value="">Все</option>
                    <option value="red">Красный</option>
                    <option value="green">Зеленый</option>
                    <option value="yellow">Желтый</option>
                    <option value="blue">Синий</option>
                </select>

                <label for="sort-order" class="form-label">Сортировка:</label>
                <select id="sort-order" class="form-select">
                    <option value="name">По имени</option>
                    <option value="score">По лучшему счету</option>
                </select>
            </div>

            <ul id="leaderboard-list" class="list-group"></ul>
        </aside>
    </section>
</main>
